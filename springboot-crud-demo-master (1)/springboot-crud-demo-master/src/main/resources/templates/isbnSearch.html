<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Search by ISBN</h2>
    <div>
        <!--<form class="form-horizontal" th:object="${book}" method="post">-->
        <form class="form-horizontal" th:object="${book}" th:action="@{'/book/search/' + book.isbn}" method="POST">
            <div class="form-group">
                <label class="col-sm-2 control-label">Enter the ISBN number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{isbn}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
